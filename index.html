<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Karanraj</title>
    
  <link rel="stylesheet" href="./assets/index-bf7e9648.css">
</head>

<body>
    
    <div class="bg-black rounded-xl mx-auto mt-2 max-w-[12em]">
        <div class="h-32 text-white flex items-end justify-end py-1 px-5"><span class="hidden">-</span><span id="display">0</span></div>
        <div class="flex justify-evenly p-1">
            <button class="btn-grey" id="ac" type="button">AC</button>
            <button class="btn-grey" id="plus-minus" type="button">+/-</button>
            <button class="btn-grey" id="percentage" type="button">%</button>
            <button class="btn-orange" id="divide" type="button">รท</button>
        </div>
        <div class="flex justify-evenly p-1">
            <button class="btn-dark" type="button">7</button>
            <button class="btn-dark" type="button">8</button>
            <button class="btn-dark" type="button">9</button>
            <button class="btn-orange" id="multiply" type="button">ร</button>
        </div>
        <div class="flex justify-evenly p-1">
            <button class="btn-dark" type="button">4</button>
            <button class="btn-dark" type="button">5</button>
            <button class="btn-dark" type="button">6</button>
            <button class="btn-orange" id="minus" type="button">-</button>
        </div>
        <div class="flex justify-evenly p-1">
            <button class="btn-dark" type="button">1</button>
            <button class="btn-dark" type="button">2</button>
            <button class="btn-dark" type="button">3</button>
            <button class="btn-orange" id="plus" type="button">+</button>
        </div>
        <div class="flex justify-evenly p-1">
            <button class="bg-[#313131] w-[5em] h-10 text-white rounded-3xl text-start pl-[1em] hover:bg-[#b0b0b6] active:bg-[#b0b0b6]" id="zero" type="button">0</button>
            <button class="btn-dark" type="button">.</button>
            <button class="btn-orange" id="equals" type="button">=</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
